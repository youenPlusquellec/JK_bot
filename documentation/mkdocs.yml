site_name: JK Bot documentation
site_url: https://youenplusquellec.github.io/jk_bot/
site_description: Here is the documentation of Japan Kankei's discord bot 
site_author: minax
markdown_extensions:
    - admonition
    - toc:
        permalink: ⚓︎
        toc_depth: 5
    - pymdownx.highlight:
        anchor_linenums: true
        linenums: true
        linenums_style: pymdownx.inline
    - pymdownx.inlinehilite
    - pymdownx.superfences
    - pymdownx.snippets
    - pymdownx.details
    - def_list
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.tabbed:
        alternate_style: true
    - attr_list
    - md_in_html
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home : 'index.md'
  - Getting Started: 'getting_started.md'
  - Releases:
    - v1.3: 'releases/v1.3.md'
    - v1.2: 'releases/v1.2.md'
    - v1.1: 'releases/v1.1.md'
    - v1.0: 'releases/v1.0.md'
  - About : 'about.md'
theme:
  name: material
  logo: src/logo-128.png
  nav_style: dark
  highlightjs: true
  features:
    - navigation.tabs
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
  locale: 
    en
  prev_next_buttons_location: bottom
  palette:
    # Dark mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: JOUUURRR
    # Light mode
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-night
        name: NUIIITTT
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16



repo_url: https://github.com/youenPlusquellec/jk_bot
repo_name: 'Github'